{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% csrf_token %}
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static "argonfront/css/nucleo-icons.css" %}" rel="stylesheet"/>
    <link href="{% static "argonfront/css/nucleo-svg.css" %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <link href="{% static "argonfront/css/font-awesome.css" %}" rel="stylesheet"/>
    <link href="{% static "argonfront/css/nucleo-svg.css" %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="{% static "argonfront/css/argon-design-system.css" %}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link type="text/css" href="{% static 'custom/css/custom.css' %}" rel="stylesheet">
    <!-- Select2 -->
    <link type="text/css" href="{% static 'custom/css/select2.min.css' %}" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body class="">
<!-- Navbar -->
{% include 'layouts/menu/top.html' %}
<!-- End Navbar -->
<div class="wrapper">

    {% block content %}{% endblock %}
{#    @include('layouts.navbars.cartSideMenu')#}
{#    @include('layouts.footers.front')#}

</div>

<!--   Core JS Files   -->
<script src="{% static 'argonfront/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'argonfront/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'argonfront/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'argonfront/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'argonfront/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'argonfront/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<script src="{% static 'argonfront/js/plugins/moment.min.js' %}"></script>
<script src="{% static 'argonfront/js/plugins/datetimepicker.js' %}" type="text/javascript"></script>
<script src="{% static 'argonfront/js/plugins/bootstrap-datepicker.min.js' %}"></script>
<!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->

<script src="{% static 'argonfront/js/argon-design-system.js' %}" type="text/javascript"></script>

<!-- SELECT2 -->
<script src="{% static 'custom/js/select2.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<!-- Import AXIOS --->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Add to Cart   -->
{#<script src="{% static 'custom/js/cartFunctions.js' %}"></script>#}
<!-- Cart custom sidemenu -->
{#<script src="{% static 'custom/js/cartSideMenu.js' %}"></script>#}

<!-- Notify JS -->
<script src="{% static 'custom/js/notify.js' %}"></script>
<script src="{% static 'custom/js/notify.min.js' %}"></script>

<script> (function () {
    var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName,
        id = "typef_orm_share", b = "https://embed.typeform.com/";
    if (!gi.call(d, id)) {
        js = ce.call(d, "script");
        js.id = id;
        js.src = b + "embed.js";
        q = gt.call(d, "script")[0];
        q.parentNode.insertBefore(js, q)
    }
})() </script>

{% block js %}{% endblock %}
</body>

</html>
