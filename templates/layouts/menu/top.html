{% load static %}
<nav id="navbar-main" class="navbar navbar-light navbar-expand-lg fixed-top">

    <div class="container-fluid">
        <a class="navbar-brand mr-lg-5" href="/">
            <img src="{% static 'default/logo.png' %}">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
                aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar_global">
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a href="#">
                            <img src="{% static 'default/logo.png' %}">
                        </a>
                    </div>
                    <div class="col-6 collapse-close">
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global"
                                aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav align-items-lg-center ml-lg-auto">
                <li class="nav-item">
                    <a data-mode="popup" target="_blank" class="button nav-link nav-link-icon"
                       href="">Register your restaurant</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-link-icon" href="" target="_blank"
                       data-toggle="tooltip" title="Like us on Facebook">
                        <i class="fa fa-facebook-square"></i>
                        <span class="nav-link-inner--text d-lg-none">Facebook</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-icon" href="" target="_blank"
                       data-toggle="tooltip" title="Follow us on Instagram">
                        <i class="fa fa-instagram"></i>
                        <span class="nav-link-inner--text d-lg-none">Instagram</span>
                    </a>
                </li>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item dropdown">
                        {% if not request.user.is_authenticated %}
                            <a href="/login" class="btn btn-neutral btn-icon web-menu">
                                <span class="btn-inner--icon">
                                  <i class="fa fa-user mr-2"></i>
                                </span>
                                <span class="nav-link-inner--text">Login</span>
                            </a>
                            <a href="/login" class="nav-link nav-link-icon mobile-menu">
                                <span class="btn-inner--icon">
                                  <i class="fa fa-user mr-2"></i>
                                </span>
                                <span class="nav-link-inner--text">Login</span>
                            </a>
                        {% endif %}
                    </li>
                    <li class="web-menu">

                        <a id="desCartLink" onclick="openNav()" class="btn btn-neutral btn-icon btn-cart"
                           style="cursor:pointer;">
                              <span class="btn-inner--icon">
                                <i class="fa fa-shopping-cart"></i>
                              </span>
                            <span class="nav-link-inner--text">Cart</span>
                        </a>

                    </li>
                    <li class="mobile-menu">
                        <a id="mobileCartLink" onclick="openNav()" class="nav-link" style="cursor:pointer;">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="nav-link-inner--text">Cart</span>
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>

</nav>
